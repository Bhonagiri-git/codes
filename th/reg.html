<html>
    <body>
        <center>
        <form method="get" action="regs.html">
            <fieldset>
                <h1>Register Here</h1>
                <h3>Name</h3>
                <input type="text" name="text" placeholder="Enter the name" minlength="6" maxlength="20" autofocus required>
                <br>
                <h3>Password</h3>
                <input type="password" name="password" placeholder="Enter the pass" minlength="6" maxlength="20" required>
                <br>
                <h3>Mail</h3>
                <input type="email" name="mail" placeholder="Enter your mail" required>
                <br>
                <h3>Phone Number</h3>
                <input type="tel" name="phone" placeholder="Enter your phone number" maxlength="12" required>
                <br><br>
                
                <!-- Go Back Button with <a> -->
                <a href="index.html"><input type="button" value="Go Back"></a>
                
                <!-- Register Button to submit form and go to regs.html -->
                <input type="submit" value="Register">
            </fieldset>
        </form>
        </center>
    </body>
</html>
