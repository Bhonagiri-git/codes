<!DOCTYPE html>
<html>
<head>
    <title>TSRTC General Bus Pass Application</title>
</head>
<body>
    <center>  
        <form method="get" action="ok.html">
        <fieldset>
            <h2>TELANGANA STATE ROAD TRANSPORT CORPORATION</h2>
            <h2>GENERAL BUS PASS APPLICATION</h2>
        </fieldset>
        
        <fieldset>
            <legend>Applicant Details</legend>

            <div style="text-align: left;">
                <label>Name:</label>
                <input type="text" required>
            </div>
            <div style="text-align: right;">
                <label>Father's/Guardian's Name:</label>
                <input type="text" required>
                <br><br>
            </div>

            <div style="text-align: left;">
                <label>Date of Birth:</label>
                <input type="datetime-local" required>
            </div>
            <div style="text-align: right;">
                <label>Gender:</label>
                <input type="radio" name="gender" value="male" required> Male
                <input type="radio" name="gender" value="female" required> Female
                <br><br>
            </div>

            <div style="text-align: left;">
                <label>Age as on:</label>
                <input type="text" required>
            </div>
            <div style="text-align: right;">
                <label>Aadhar No:</label>
                <input type="text" required pattern="\d{12}">
                <br><br>
            </div>
            <div style="text-align: left;">
                <label>WhatsApp No:</label>
                <input type="text" required pattern="\d{10}">
            </div>

            <div style="text-align: right;">
                <label>Email ID:</label>
                <input type="email" name="mail" required>
                <br><br>
            </div>

            <div style="text-align: left;">
                <label>Photo:</label>
                <input type="file" required>
                <br><br>
            </div>

        </fieldset>
        <fieldset>
            <legend>Residential Address Details</legend>
            <div style="text-align: left;">
                <label>Applicant Address</label>
                <textarea type="text" required></textarea>
            </div>
            <div style="text-align: right;">
                <label for="District">District</label>
                <select id="District" name="District" required>
                    <option value="">Select</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Khamamam">Hyderabad</option>
                    <option value="Warngal">Warngal</option>
                </select>
                <br>
            </div>
            <div style="text-align: left;">
                <label>Mandal</label>
                <select id="Mandal" name="Mandal" required>
                    <option value="">Select</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>
            <div style="text-align: right;">
                <label>Village</label>
                <select id="Village" name="Village" required>
                    <option value="">Select</option>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
                <br>
            </div>
            <div style="text-align: left;">
                <label>Pincode</label>
                <input type="text" required pattern="\d{6}">
            </div>
        </fieldset>
        <fieldset>
            <legend>Pass Type Details</legend>
            <div style="text-align: left;">
                <label>City</label>
                <select id="City" required>
                    <option value="Hyderabad">Hyderabad</option>
                </select>
            </div>
            <br>
            <div style="text-align: left;">
                <label>Pass Type</label>
                <select id="Pass Type" required>
                    <option value="">Select</option>
                    <option value="Greater Pass">Greater Pass</option>
                    <option value="General Ordinary Route Pass MLTY">General Ordinary Route Pass MLTY</option>
                    <option value="General metro express route pass mtly">General metro express route pass mtly</option>
                    <option value="Ordinary pass">Ordinary pass</option>
                    <option value="Metro express pass">Metro express pass</option>
                    <option value="metro delux pass">metro delux pass</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Mode of payment and pass collection</legend>
            <div style="text-align: left;">
                <label>Payment Mode</label>
                <select id="Payment Mode" required>
                    <option value="">Select Payment Method</option>
                    <option value="Payment at counter">Payment at counter</option>
                </select>
            </div>
            <br>
            <div style="text-align: left;">
                <label>Pass Delivery Mode</label>
                <select id="pass delivery mode" required>
                    <option value="">Select pass delivery mode</option>
                    <option value="At counter">At counter</option>
                </select>
            </div>
            <br>
            <div style="text-align: left;">
                <label>Center at which you want to collect</label>
                <select id="Center at which you want to collect" required>
                    <option value="">Select</option>
                    <option value="RTC ABIDAS-HYD">RTC ABIDAS-HYD</option>
                    <option value="RTC ARAMGHAR-HYD">RTC ARAMGHAR-HYD</option>
                    <option value="RTC CBS-HYD">RTC CBS-HYD</option>
                    <option value="RTC ECIL-HYD">RTC ECIL-HYD</option>
                    <option value="RTC MGBS-HYD">RTC MGBS-HYD</option>
                </select>
            </div>
        </fieldset>
        <br>
        <img src="im.jpg" width="100"><br><br>
        <input type="text" pattern="qGphJD">
        <br><br>
        <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
